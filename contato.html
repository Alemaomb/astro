<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/contato.css">
    <link rel="stylesheet" href="./css/layoult_mobile.css">
    <script src="https://kit.fontawesome.com/7780255553.js" crossorigin="anonymous"></script>
    <title>sonap.com</title>
</head>
<body>
    <!-- Início Header -->
    <section>
        <div class="conteudo-social">
            <a href="https://www.youtube.com/channel/UC9huCR18bFuQGHQMN9uOxMA" class="fa fa-youtube" aria-hidden="true" target="_blank"></a>
            <a href="https://www.instagram.com/sonapco/" class="fa fa-instagram" aria-hidden="true" target="_blank"></a>
        </div>
    </section>
    <header>
        <div class="container-grid conteudo-header">
            <img class="logo" src="./img/Logo.png" alt="Logo marca">
            <nav id="menu-header" class="menu-header">
                <a href="./index.html" title="Início da página" class="fa-solid fa-house"></a>
                 <a href="./produtos.html">Produtos</a>  
                 <a class="botao" href="./contato.html">Contate-nos</a>
            </nav>
            <a class="menu-barras" href="javascript: void(0)" onclick="mostrarMenu()">
            <i id="icone-menu" class="fas fa-bars"></i>
            </a>
        </div>
    </header>
    <!-- Fim Header -->
    <!--Início Form Contato-->
    <div class="contato">
        <div class="container">
            <div class="row">
                <!-- Início Formulário -->
                <div class="col-md-6">
                    <!-- Início da tag section com texto -->
                    <section class="col-12">
                     <h2>Entre em contato conosco!</h2>
                     <p>Para duivdas ,elogios ou reclamações insira suas informações abaixo</p>
                 </section>
                    <!-- Fim da tag section com texto -->
                
                
                    <div class="form_main">
                        <form class="form-horizontal" method="post" action="">
                            <fieldset>
                                <h4 class="text-left header">Preencha suas informações: <span></span></h4>
                                <!-- Início campo 1 do form -->
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input id="fname" name="name" type="text" placeholder="Insira seu primeiro nome" class="form-control" required>
                                    </div>
                                </div>
                                <!-- Fim campo 1 do form -->
                                <!-- Início campo 2 do form -->
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input id="lname" name="name" type="text" placeholder="Insira seu último nome" class="form-control" required>
                                    </div>
                                </div>
                                <!-- Fim campo 2 do form -->
                                <!-- Início campo 3 do form -->
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input id="email" name="email" type="text" placeholder="Insira seu email" class="form-control" required>
                                    </div>
                                </div>
                                <!-- Fim campo 3 do form -->
                                <!-- Início campo 4 do form -->
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input id="phome" name="phone" type="text" placeholder="Insira seu telefone" class="form-control" required>
                                    </div>
                                </div>
                                <!-- Fim campo 4 do form -->
                                <!-- Início campo 5 do form -->
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <textarea id="message" name="message" type="text" placeholder="Insira sua mensagem ,que retornaremos o mais breve possível" class="form-control-msg" rows="7" required></textarea>
                                    </div>
                                </div>
                                <!-- Fim campo 5 do form -->
                                <!-- Início button submit -->
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="formbutton">Enviar</button>
                                    </div>
                                </div>
                                <!-- Fim button submit -->

                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- Fim Formulário -->
                <!-- Início Maps -->
                <div class="col-md-6">
                    <div class="row">
                        <div class="panel panel-default">
                            <section id="txt-local" class="text-center header">
                                <h2>Onde estamos localizados</h2>
                                <h4>Endereço:</h4>
                                <p>Rua Miguel Ferreira, 103, Sorocaba, SP
                                    CEP: 18079-604
                                </p>
                            </section>
                            <div class="map">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d228.8120784653312!2d-47.46796729265976!3d-23.424610799999986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c5f5e9f6ee5619%3A0x6b0cbe77e15c44a0!2sR.%20Miguel%20Ferreira%2C%20103%20-%20Jardim%20Alpes%20de%20Sorocaba%2C%20Sorocaba%20-%20SP%2C%2018079-604!5e0!3m2!1spt-BR!2sbr!4v1688239852108!5m2!1spt-BR!2sbr" width="650" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>

                        </div>

                    </div>

                </div>
                <!-- Fim Maps -->
            </div>
        </div>
    </div>
 <!-- Fim Form Contato -->
 <!-- Início footer -->
 <footer class="rodape">
    <div class="container">
        <div class="row m-0">
            <!-- Início logo -->
            <div id="logo-rodape">
                
                    <a href=""><img src="./img/logo.png" alt="logo_rodape"></a>
            
            </div> 
            <!-- Fim logo-->
        </div>
    </div>
</footer>
</body>

<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>


</html>
